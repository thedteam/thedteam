<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Content wrapper to take available space */
.content-wrap {
    flex: 1;
}

        /* Quiz Container */
        .quiz-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-container:hover {
            transform: scale(1.02);
        }

        /* Quiz Header */
        .quiz-header {
            margin-bottom: 20px;
        }

        .quiz-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Options */
        .quiz-options {
            list-style: none;
            padding: 0;
        }

        .quiz-options li {
            margin-bottom: 10px;
        }

        .quiz-options button {
            width: 100%;
            padding: 12px 20px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            position: relative;
        }

        .quiz-options button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .quiz-options button.correct {
            background: #2ecc71;
        }

        .quiz-options button.incorrect {
            background: #e74c3c;
        }

        /* Next Button */
        .next-button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #9b59b6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: none;
            transition: background 0.3s, transform 0.2s;
        }

        .next-button:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        /* Score Container */
        .score-container {
            text-align: center;
        }

        .score-container h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .restart-button {
            padding: 12px 25px;
            background: #f39c12;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .restart-button:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            height: 30px;
        }

        .progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #333; /* Changed to darker color for better visibility */
            pointer-events: none;
            background: rgba(255, 255, 255, 0.7);
            padding: 0 10px;
            border-radius: 15px;
        }

        /* Confetti and Emoji Styles */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.7;
            animation: confetti-fall 1s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            position: absolute;
            font-size: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fade-in 0.5s ease forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Preloader Styles */
        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050300;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none; /* Hidden by default */
        }

        .preloader img {
            width: 450px;
            height: 450px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }

            .quiz-header h2 {
                font-size: 20px;
            }

            .quiz-options button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .next-button, .restart-button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .score-container h2 {
                font-size: 24px;
            }

            .progress-container {
                height: 25px;
            }

            .progress-number {
                font-size: 16px;
            }

            .emoji {
                font-size: 40px;
            }
        }

        /* Preloader Styles */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* Background color */
    display: flex;

.preloader-gif {

/* Keyframes for fade-in animation */
@keyframes fadeIn {
    from { opacity: 2; }
    to { opacity: 4; }
}

/* Transition effect to fade out preloader */
.fade-out {
    animation: fadeOut 2s ease-in-out forwards;
}

@keyframes fadeOut {
    from { opacity: 4; }
    to { opacity: 2; }
}

        // DOM Elements
        const quiz = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score-container');
        const questionEl = document.getElementById('question');
        const options = document.querySelectorAll('.option-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressNumber = document.getElementById('progress-number');
        const confettiContainer = document.getElementById('confetti-container');

        // Quiz State Variables
        let currentQuestion = 0;
        let score = 0;
        let shuffledQuizData = [];

        // Initialize Quiz
        function initQuiz() {
            shuffledQuizData = shuffleArray([...quizData]);
            currentQuestion = 0;
            score = 0;
            scoreEl.textContent = score;
            totalEl.textContent = shuffledQuizData.length;
            loadQuestion();
            quiz.style.display = 'block';
            scoreContainer.style.display = 'none';
            updateProgressBar();
            clearConfetti();
            removeEmoji();
        }

        // Shuffle Function to Randomize Questions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Load Current Question
        function loadQuestion() {
            resetState();
            const currentQuizData = shuffledQuizData[currentQuestion];
            questionEl.textContent = currentQuizData.question;

            options.forEach(option => {
                const letter = option.dataset.letter;
                option.textContent = currentQuizData[letter];
            });

            updateProgressNumber();
        }

        // Reset State for New Question
        function resetState() {
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
                option.disabled = false;
            });
            nextBtn.style.display = 'none';
            removeEmoji();
        }

        // Handle Option Selection
        options.forEach(option => {
            option.addEventListener('click', () => {
                selectOption(option);
            });
        });

        function selectOption(selectedBtn) {
            const answer = selectedBtn.dataset.letter;
            const currentQuizData = shuffledQuizData[currentQuestion];

            if (answer === currentQuizData.correct) {
                selectedBtn.classList.add('correct');
                score++;
                scoreEl.textContent = score;
                triggerConfetti();
            } else {
                selectedBtn.classList.add('incorrect');
                // Highlight the correct answer
                options.forEach(btn => {
                    if (btn.dataset.letter === currentQuizData.correct) {
                        btn.classList.add('correct');
                    }
                });
                showAngryEmoji();
            }

            // Disable all buttons after selection
            options.forEach(btn => btn.disabled = true);
            nextBtn.style.display = 'block';
            updateProgressBar();
        }

          // Handle Next Button Click
          nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        });

        // Show Score Screen
        function showScore() {
            quiz.style.display = 'none';
            scoreContainer.style.display = 'block';
        }

        // Handle Restart Button Click
        restartBtn.addEventListener('click', () => {
            initQuiz();
        });

        // Update Progress Bar Width
        function updateProgressBar() {
            const progressPercentage = ((currentQuestion + 1) / shuffledQuizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // Update Progress Number
        function updateProgressNumber() {
            progressNumber.textContent = `${currentQuestion + 1} / ${shuffledQuizData.length}`;
        }

        // Confetti Functionality
        function triggerConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                createConfettiPiece();
            }
        }

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.opacity = Math.random() + 0.5;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            confettiContainer.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#8e44ad', '#3498db', '#2ecc71', '#f1c40f', '#e67e22'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function clearConfetti() {
            confettiContainer.innerHTML = '';
        }

        // Angry Emoji Functionality
        function showAngryEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = 'üò†';
            confettiContainer.appendChild(emoji);

            // Remove emoji after animation
            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }

        function removeEmoji() {
            const existingEmoji = confettiContainer.querySelector('.emoji');
            if (existingEmoji) {
                existingEmoji.remove();
            }
        }

        // Initialize the Quiz on Page Load
        window.onload = initQuiz;

        window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');

    // Duration for preloader visibility (e.g., 10 seconds)
    const preloaderDelay = 1000; // 10000ms = 10 seconds

    // Function to hide the preloader and show the content
    function hidePreloader() {
        preloader.classList.add('fade-out');
        setTimeout(() => {
            preloader.style.display = 'none';
            mainContent.style.display = 'block';
        }, 6000); // Matches the fade-out animation duration
    }

    // Hide preloader after the defined delay
    setTimeout(hidePreloader, preloaderDelay);

    // Additional hiding logic if the page loads faster than the delay
    if (document.readyState === 'complete') {
        hidePreloader();
    }
});
